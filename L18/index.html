<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>List Copy App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
      }
      .list {
        border: 1px solid #ccc;
        padding: 10px;
        width: 200px;
        height: 300px;
        overflow-y: auto;
      }
      button {
        display: block;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="list" id="list1">
        <h3>List 1</h3>
        <ul>
          <li>The Godfather</li>
          <li>Oppenheimer</li>
          <li>LEO</li>
          <li>Vikram</li>
          <li>Asuran</li>
        </ul>
        <button class="copy-btn">Copy to List 2</button>
      </div>
      <div class="list" id="list2">
        <h3>List 2</h3>
        <ul></ul>
        <button class="copy-btn">Copy to List 1</button>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $(".copy-btn").click(function () {
          var $targetList = $(this)
            .closest(".list")
            .siblings(".list")
            .find("ul");
          var $sourceList = $(this).closest(".list").find("ul");

          $sourceList.find("li").each(function () {
            var $item = $(this).clone();
            $targetList.append($item);
          });
        });
      });
    </script>
  </body>
</html>
