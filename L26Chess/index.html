<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chessboard</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      #chessboard {
        border-collapse: collapse;
        border: 2px solid #000;
      }

      #chessboard td {
        width: 50px;
        height: 50px;
        border: 1px solid #000;
      }

      .black {
        background-color: #999;
      }

      .white {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <label for="size">Board Size:</label>
      <input type="number" id="size" min="2" max="20" value="8" />
      <button onclick="createChessboard()">Create Board</button>
      <table id="chessboard"></table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
